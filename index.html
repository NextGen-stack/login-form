<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <form id="loginForm">

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required>
                <span id="usernameError" class="text-red-500 text-xs mt-1 hidden">Please enter your username.</span>
            </div>


            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required>
                <span id="passwordError" class="text-red-500 text-xs mt-1 hidden">Please enter your password.</span>
            </div>

            <button type="submit"
                class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Login</button>
        </form>

        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let valid = true;
            if (username === "") {
                document.getElementById("usernameError").classList.remove("hidden");
                valid = false;
            } else {
                document.getElementById("usernameError").classList.add("hidden");
            }

            if (password === "") {
                document.getElementById("passwordError").classList.remove("hidden");
                valid = false;
            } else {
                document.getElementById("passwordError").classList.add("hidden");
            }


            if (valid) {
                if (username === "user" && password === "password123") {
                    alert("Login successful!");


                } else {
                    alert("Invalid username or password!");
                }
            }
        });
    </script>

</body>

</html>
